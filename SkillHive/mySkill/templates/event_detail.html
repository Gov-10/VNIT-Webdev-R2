<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Poppins', sans-serif;
            {% comment %} background-color: #121212; {% endcomment %}
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            background-repeat: no-repeat;
            background-size: cover;
            background-position:center;
            height: 100vh;
           width: 100vw;
        }

        /* Event Container */
        .event-container {
            background: rgba(30, 30, 30, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 255, 255, 0.3);
            max-width: 500px;
            width: 90%;
        }

        h1 {
            color: cyan;
            text-shadow: 0 0 5px cyan, 0 0 10px cyan;
            font-size: 2rem;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
        }

        /* Button Styling */
        .back-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            text-decoration: none;
            color: #121212;
            background: cyan;
            border-radius: 5px;
            font-weight: bold;
            transition: 0.3s ease-in-out;
        }

        .back-btn:hover {
            box-shadow: 0 0 10px cyan, 0 0 20px cyan;
            transform: scale(1.05);
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .event-container {
                padding: 15px;
            }

            h1 {
                font-size: 1.8rem;
            }

            p {
                font-size: 1rem;
            }

            .back-btn {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="event-container">
        <h1>{{ event.name }}</h1>
        <p><strong>Description:</strong> {{ event.description }}</p>
        <p><strong>Duration:</strong> {{ event.duration }} years</p>
        <p><strong>Fee:</strong> {{ event.fee }}</p>
        <a href="{% url 'event_list' %}" class="back-btn">Back to Courses</a>
    </div>
    
</body>
</html>
