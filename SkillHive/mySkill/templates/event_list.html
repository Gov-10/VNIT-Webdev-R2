<!DOCTYPE html>
<html lang="en">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    
    /* Import font only once */
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
    body {
        font-family: 'Orbitron', sans-serif;
        background: url('https://wallpapercave.com/wp/wp2555024.jpg') no-repeat center center/cover;
        color: cyan;
        text-align: center;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
    }
    
    .navbar {
        background-color: rgba(0, 0, 0, 0.8);
        padding: 15px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 2px solid cyan;
    }
    
    .navbar-brand {
        font-size: 2rem;
        font-weight: bold;
        color: cyan;
        text-shadow: 0 0 5px cyan, 0 0 10px cyan;
    }
    
    .nav-link {
        color: cyan;
        font-size: 1.2rem;
        padding: 10px;
        text-decoration: none;
        transition: 0.3s ease-in-out;
    }
    
    .nav-link:hover {
        color: #00ffff;
        text-shadow: 0 0 5px cyan, 0 0 10px cyan;
    }
    
    .button {
        display: inline-block;
        padding: 15px 30px;
        font-size: 1.5rem;
        font-weight: bold;
        color: cyan;
        background: black;
        border: 2px solid cyan;
        border-radius: 10px;
        text-decoration: none;
        box-shadow: 0 0 10px cyan, 0 0 20px cyan inset;
        transition: 0.3s;
        animation: neon-glow 1.5s infinite alternate;
    }
    
    .button:hover {
        background: cyan;
        color: black;
        box-shadow: 0 0 15px cyan, 0 0 30px cyan inset;
    }
    
    @keyframes neon-glow {
        from {
            text-shadow: 0 0 10px cyan, 0 0 20px cyan;
        }
        to {
            text-shadow: 0 0 20px cyan, 0 0 40px cyan;
        }
    }
    .event-points {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 15px;
        margin-top: 20px;
    }
    
    .event-point {
        display: block;
        font-size: 1.5rem;
        font-weight: bold;
        color: cyan;
        background: black;
        padding: 10px 20px;
        border: 2px solid cyan;
        border-radius: 10px;
        text-decoration: none;
        box-shadow: 0 0 10px cyan, 0 0 20px cyan inset;
        transition: 0.3s;
    }
    
    .event-point:hover {
        background: cyan;
        color: black;
        box-shadow: 0 0 15px cyan, 0 0 30px cyan inset;
    }
    
    
    </style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <h1 class="heading">SkillHive </h1>
         <div class="container">
            <nav class="navbar">
                <a href="https://vnit-webdev-r2-production.up.railway.app/" class="nav-link">Home</a>
                <a href="https://vnit-webdev-r2-production.up.railway.app/contact_us/" class="nav-link">Contact Us</a>
                
                <div class="dropdown">
                    <a href="https://vnit-webdev-r2-production.up.railway.app/events/" class="nav-link">Courses</a>
                </div>
                </div>
            </nav>
    <div class="event-points">
        {% for event in events %}
            <a href="{% url 'event_detail' event.slug %}" class="event-point">
                {{ event.name }}
            </a>
        {% endfor %}
    </div>
</div>
</body>
<script>
    document.body.style.backgroundImage = "url('https://i.gifer.com/origin/46/462c6f5f67c13830cd9fcdbfc7b55ded.gif')";

 </script>
</html>
