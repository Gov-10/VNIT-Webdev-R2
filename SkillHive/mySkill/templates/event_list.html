        body {

        .overlay {

            backdrop-filter: blur(5px);
            z-index: -1;
        }
        
        
        /* Navbar Styling */
        .navbar {
            position: sticky;
            top: 0;
            width: 100%;
            border-bottom: 2px solid rgba(0, 255, 255, 0.3);
            box-shadow: 0px 0px 10px cyan;
            display: flex;
            justify-content: space-evenly;

            background: rgba(0, 0, 0, 0.3);
    backdrop-filter: blur(10px);
    border-radius: 10px;
        }
        
        /* Logo Styling */
        .logo {
            color: cyan;
            font-size: 1.8em;
            font-weight: bold;
            text-shadow: 0px 0px 15px cyan;
            letter-spacing: 2px;
        }
        
        /* Navbar Links */
        .nav-link {
            position: relative;
            color: cyan;
            text-decoration: none;
            font-size: 1.3em;
            text-shadow: 0px 0px 10px cyan;
            transition: text-shadow 0.3s ease-in-out, transform 0.2s;
            padding: 12px 18px;
        }
        
        /* Hover Effect: Neon Glow */
        .nav-link:hover {
            text-shadow: 0px 0px 20px cyan, 0px 0px 40px cyan;
            transform: scale(1.1);
        }
        
        /* Underline Animation */
        .nav-link::after {
            content: "";
            position: absolute;
            width: 0;
            height: 3px;
            bottom: -6px;
            left: 50%;
            background: cyan;
            transition: width 0.3s ease, left 0.3s ease;
        }
        
        .nav-link:hover::after {
            width: 100%;
            left: 0;
        }
        
        /* Dropdown Menu */
        .dropdown {
            position: relative;
            z-index: 1000;
        }
        
        .dropdown-menu {
            position: absolute;
            top: 100%;
            left: 0;
            background: rgba(0, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 2px solid cyan;
            box-shadow: 0px 0px 10px cyan;
            border-radius: 8px;
            list-style: none;
            padding: 12px;
            display: none;
            min-width: 160px;
            z-index: 1000;
        }
        
        .dropdown-menu li {
            padding: 10px;
        }
        
        .dropdown-menu a {
            color: cyan;
            text-decoration: none;
            display: block;
            text-align: center;
            transition: 0.3s;
        }
        
        .dropdown-menu a:hover {
            background: rgba(0, 255, 255, 0.3);
            text-shadow: 0px 0px 15px cyan;
        }
        
        /* Show dropdown on hover */
        .dropdown:hover .dropdown-menu {
            display: block;
        }
        
        /* Event Points Styling */
        .event-points {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 40px;
            margin-top: 30px;
        }
    
        .event-point {
            background: rgba(0, 255, 255, 0.1);
            border: 2px solid cyan;
            box-shadow: 0px 0px 20px cyan;
            border-radius: 12px;
            padding: 20px;
            max-width: 400px;
            font-size: 1.3em;
            text-align: center;
            transition: transform 0.3s ease-in-out;
            position: relative;
            color: cyan;
            animation: neon-glow 1.5s infinite alternate;
            
        }
    
        .event-point:hover {
            transform: scale(1.08);
            box-shadow: 0px 0px 35px cyan;
            color: white;
        }
    
        .event-point::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            width: calc(100% + 20px);
            height: calc(100% + 20px);
            border: 2px solid cyan;
            border-radius: 15px;
            box-shadow: 0px 0px 20px cyan;
            opacity: 0.3;
        }
    
        /* Responsive Design */
        @media screen and (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: center;
            }
            .nav-links {
                flex-direction: column;
                gap: 8px;
            }
            .event-points {
                flex-direction: column;
            }
        }
        .ev{
            font-size: 100px;
            color: cyan;
            

        }

            animation: neon-glow 3s;
        }
